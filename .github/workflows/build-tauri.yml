name: Build Tauri App

on:
  push:
    branches: [main]  # Replace with your default branch if different
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Cache node_modules to speed up installs
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Setup Rust (stable toolchain)
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache Cargo registry and target dir
      - name: Cache Rust build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Install Node.js dependencies
      - name: Install dependencies
        run: npm install

      # Install the Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli

      # Build the Tauri app (generates the .msi installer)
      - name: Build the Tauri app
        run: npm run tauri build

      # Upload the generated MSI as a downloadable artifact
      - name: Upload installer
        uses: actions/upload-artifact@v4.6.2
        with:
          name: tauri-installer
          path: src-tauri/target/release/bundle/msi/*.msi
